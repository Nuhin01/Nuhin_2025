<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoConverse 2050 - Quantum AI Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #0a0a1a, #1a2a44);
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #chat-container {
            width: 700px;
            height: 85vh;
            background: rgba(0, 255, 204, 0.05);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5), inset 0 0 10px rgba(0, 255, 204, 0.2);
            position: relative;
            overflow: hidden;
        }
        #chat-box {
            height: 80%;
            overflow-y: auto;
            padding: 10px;
            scrollbar-color: #00ffcc transparent;
            scrollbar-width: thin;
        }
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: transparent;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background: #00ffcc;
            border-radius: 4px;
        }
        #input-box {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffcc;
            color: #00ffcc;
            font-size: 16px;
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }
        #input-box:focus {
            box-shadow: 0 0 15px #00ffcc;
            outline: none;
        }
        .message {
            margin: 15px;
            padding: 12px;
            border-radius: 8px;
            animation: fadeIn 0.5s ease-in;
        }
        .user {
            background: rgba(0, 255, 204, 0.3);
            text-align: right;
        }
        .ai {
            background: rgba(0, 0, 255, 0.3);
            text-align: left;
            position: relative;
        }
        .ai::before {
            content: 'â—‰ Neural Lattice:';
            color: #66ccff;
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
        }
        #neural-scan-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #00ffcc;
            color: #0a0a1a;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: transform 0.2s ease;
        }
        #neural-scan-btn:hover {
            transform: scale(1.1);
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00ffcc;
            border-radius: 50%;
            animation: float 5s infinite;
            pointer-events: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-50px); opacity: 0.2; }
            100% { transform: translateY(0); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="input-box" placeholder="Engage the Quantum Matrix..." onkeypress="handleKeyPress(event)">
        <button id="neural-scan-btn">Neural Scan</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('input-box');
        const neuralScanBtn = document.getElementById('neural-scan-btn');
        let conversationHistory = [];
        const futuristicPrefixes = [
            'Quantum Entanglement Verified: ',
            'Neural Lattice Processing Complete: ',
            'Galactic Data Stream Accessed: ',
            'Hyperdimensional Analysis: '
        ];

        // Handle user input
        function handleKeyPress(event) {
            if (event.key === 'Enter' && inputBox.value.trim()) {
                const userMessage = inputBox.value.trim();
                addMessage(userMessage, 'user');
                fetchAIResponse(userMessage);
                inputBox.value = '';
                playSound('input');
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (sender === 'ai') {
                speakMessage(text); // Voice synthesis
                addParticles(); // Visual effect
            }
        }

        // Fetch AI response from Pollinations API
        async function fetchAIResponse(userMessage, neuralScan = false) {
            conversationHistory.push(`User: ${userMessage}`);
            let prompt = neuralScan 
                ? `Advanced Neural Scan: ${conversationHistory.join('\n')}\nAI:`
                : `Query: ${conversationHistory.join('\n')}\nAI:`;
            
            try {
                addMessage('Initializing quantum processing...', 'ai');
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const aiResponse = await response.text(); // Adjust if JSON
                const prefix = futuristicPrefixes[Math.floor(Math.random() * futuristicPrefixes.length)];
                const futuristicResponse = `${prefix}${aiResponse}`;
                conversationHistory.push(`AI: ${aiResponse}`);
                trimConversationHistory();
                addMessage(futuristicResponse, 'ai');
                playSound('response');
            } catch (error) {
                console.error('Error fetching AI response:', error);
                addMessage('Error: Quantum matrix offline. Reconnecting in 3... 2... 1...', 'ai');
            }
        }

        // Trim conversation history to avoid API limits
        function trimConversationHistory() {
            if (conversationHistory.length > 10) {
                conversationHistory = conversationHistory.slice(-10);
            }
        }

        // Voice synthesis using Web Speech API
        function speakMessage(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = speechSynthesis.getVoices().find(voice => voice.name.includes('Google')) || null;
            utterance.pitch = 1.2;
            utterance.rate = 1.1;
            speechSynthesis.speak(utterance);
        }

        // Ambient sound effects
        function playSound(type) {
            const audio = new Audio(type === 'input' 
                ? 'https://freesound.org/data/previews/316/316847_4939433-lq.mp3' 
                : 'https://freesound.org/data/previews/171/171671_2437358-lq.mp3');
            audio.play().catch(err => console.log('Sound error:', err));
        }

        // Particle effects
        function addParticles() {
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                document.getElementById('chat-container').appendChild(particle);
                setTimeout(() => particle.remove(), 5000);
            }
        }

        // Neural Scan mode
        neuralScanBtn.onclick = () => {
            if (inputBox.value.trim()) {
                addMessage('Activating Neural Scan Mode...', 'ai');
                setTimeout(() => fetchAIResponse(inputBox.value.trim(), true), 1000);
            } else {
                addMessage('Error: No query detected for Neural Scan.', 'ai');
            }
        };

        // Optional Three.js background (uncomment to enable)
        /*
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 5;
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        */
    </script>
</body>
</html>
