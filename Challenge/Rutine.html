<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Exam Routine Effortlessly</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generate Your Exam Routine Effortlessly</h1>
        <input type="text" id="userName" placeholder="Enter your name" required>
        <input type="text" id="examTime" placeholder="Enter your exam time (7 PM to 10 PM)" required>
        <button id="generateRoutine">Generate Routine</button>
        <button id="downloadPDF" style="display:none;">Download PDF</button>
        <div id="routineOutput" class="routine-output"></div>
        <p class="credit">Created by Nuhin</p> <!-- Changed name to Nuhin -->
    </div>
    <div id="mouseEffects"></div>
    
    <footer class="footer">
        <p>Created by Nuhin</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
