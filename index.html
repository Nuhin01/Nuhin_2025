<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amar Bangla Community</title>
</head>
<body>
    <header>
        <h1>Amar Bangla</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Top 1%</a></li>
                <li><a href="#">Future</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="feature-section">
            <div id="options">
                <button id="aiBtn">AI</button>
                <button id="discussBtn">Discuss</button>
                <button id="challengeBtn">Challenge</button>
                <button id="educationBtn">Education</button>
            </div>
            <div id="chatbot" class="hidden">
                <h2>Chatbot</h2>
                <button id="closeChatBtn">Close Chat</button> <!-- Close chat button -->
                <div id="chatbox">
                    <div id="messages"></div>
                    <div id="userInput">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off">
                        <button id="sendBtn">Send</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="community-highlights">
            <h2>Top 5 Communities of the Week</h2>
            <ul>
                <li><a href="#">Community A - Description</a></li>
                <li><a href="#">Community B - Description</a></li>
                <li><a href="#">Community C - Description</a></li>
                <li><a href="#">Community D - Description</a></li>
                <li><a href="#">Community E - Description</a></li>
            </ul>
        </section>

        <section class="social-feed">
            <h2>Social Feed</h2>
            <div id="feed">
                <p>No posts yet. Stay tuned!</p>
                <!-- Dynamic posts can be populated here -->
            </div>
        </section>
    </main>

    <footer>
        <input type="text" placeholder="Search..." id="searchBar">
    </footer>

    <script src="script.js"></script>
</body>
</html>
