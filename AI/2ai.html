<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollinations.AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }
        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e5e5ea;
            border-bottom-left-radius: 5px;
        }
        .bot-message img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .bot-message audio {
            width: 100%;
            margin-top: 10px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        select, input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-right: 10px;
            font-size: 1em;
        }
        select {
            flex: 0 0 120px;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            align-self: center;
            color: #666;
            font-style: italic;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Pollinations.AI Chatbot</div>
        <div class="chat-messages" id="chat-messages">
            <div class="bot-message">Hello! Select a type, enter a prompt, and let's generate something amazing!</div>
        </div>
        <div class="chat-input">
            <select id="generation-type">
                <option value="image">Image</option>
                <option value="text">Text</option>
                <option value="audio">Audio</option>
            </select>
            <select id="voice" style="display: none;">
                <option value="alloy">Alloy</option>
                <option value="echo">Echo</option>
                <option value="fable">Fable</option>
                <option value="onyx">Onyx</option>
                <option value="nova">Nova</option>
                <option value="shimmer">Shimmer</option>
            </select>
            <input type="text" id="prompt" placeholder="Enter your prompt...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const generationType = document.getElementById('generation-type');
        const voiceSelect = document.getElementById('voice');
        const promptInput = document.getElementById('prompt');

        generationType.addEventListener('change', () => {
            voiceSelect.style.display = generationType.value === 'audio' ? 'block' : 'none';
        });

        async function sendMessage() {
            const type = generationType.value;
            const prompt = promptInput.value.trim();
            if (!prompt) return alert('Please enter a prompt.');

            // Add user message
            addMessage(`[${type.toUpperCase()}] ${prompt}`, 'user');

            // Clear input
            promptInput.value = '';

            // Add loading message
            const loading = addMessage('Generating...', 'bot');
            loading.id = 'loading';

            try {
                let output;
                if (type === 'image') {
                    output = await generateImage(prompt);
                } else if (type === 'text') {
                    output = await generateText(prompt);
                } else if (type === 'audio') {
                    const voice = voiceSelect.value;
                    output = await generateAudio(prompt, voice);
                }
                // Replace loading with result
                loading.innerHTML = output;
            } catch (error) {
                loading.innerHTML = `Error: ${error.message}`;
            } finally {
                loading.id = '';
                scrollToBottom();
            }
        }

        function addMessage(content, sender) {
            const message = document.createElement('div');
            message.classList.add('message', `${sender}-message`);
            message.innerHTML = content;
            chatMessages.appendChild(message);
            scrollToBottom();
            return message;
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function generateImage(prompt) {
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to generate image.');
            const blob = await response.blob();
            const imgUrl = URL.createObjectURL(blob);
            return `<img src="${imgUrl}" alt="Generated Image">`;
        }

        async function generateText(prompt) {
            const url = `https://text.pollinations.ai/${encodeURIComponent(prompt)}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to generate text.');
            const text = await response.text();
            return text.replace(/\n/g, '<br>');
        }

        async function generateAudio(prompt, voice) {
            const url = `https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai-audio&voice=${voice}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to generate audio.');
            const blob = await response.blob();
            const audioUrl = URL.createObjectURL(blob);
            return `<audio controls><source src="${audioUrl}" type="audio/mpeg"></audio>`;
        }
    </script>
</body>
  </html>
