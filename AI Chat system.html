<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncAI Chat WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .ai {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="input-field" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const inputField = document.getElementById('input-field');
        const sendButton = document.getElementById('send-button');

        let conversationHistory = [];

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const userInput = inputField.value.trim();
            if (!userInput) return;

            addMessage(userInput, 'user');
            inputField.value = '';

            // Build prompt with history
            conversationHistory.push(`User: ${userInput}`);
            const prompt = conversationHistory.join('\n') + '\nAI:';

            // URL encode the prompt
            const encodedPrompt = encodeURIComponent(prompt);

            try {
                const response = await fetch(`https://text.pollinations.ai/${encodedPrompt}`);
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                const aiText = await response.text();
                addMessage(aiText.trim(), 'ai');
                conversationHistory.push(`AI: ${aiText.trim()}`);
            } catch (error) {
                addMessage('Error: Could not get response from AI.', 'ai');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
